<html>
    <head>
		<link rel="icon" type="image/png" href="favicon.png">
        <meta charset="utf-8">
        <title>Dongus Floater</title>
        <style>
        #innergalactic {
			height: 75%;
            position: absolute;
            top: 8%;
			left: 0;
			right: 0;
			margin: auto;
            z-index: 4;
        }
        
            
        </style>
    </head>
    <body>
	
	<p>
	<img src="images/creatures/InnerGalactic.jpeg" id="innergalactic" alt="Father Dongus Time" align="middle">
	</p>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   
   <!--Need jQuery's UI library for drag-and-drop -->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   
    <script>
		//TODO: 
		//2.Add growing and Shrinking effects when clicked on
		//3.Add word spitting functionality
		//4.Separate and animate Dongus' mouth
		//5.Separate and animate Dongus' stars
		const DONGUS_TOP_MIN = 10;

		var newTop = DONGUS_TOP_MIN;
		var $innergalactic = document.getElementById("innergalactic");

		var startTime = new Date().getTime();
		//Infinitely repeating function
		//Uses the sine of total time to smoothly
		//make image appear to "float"
		var upAndDown = function() {
			var currTime = new Date().getTime();
      
			newTop = DONGUS_TOP_MIN + (5 * Math.sin((currTime - startTime/70)/1000));
			
			$innergalactic.style.top = newTop + "%";
			window.requestAnimationFrame( upAndDown );
		};
	upAndDown();
    </script>
    </body>
</html>
