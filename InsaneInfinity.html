//I may have been better off making sperate
//arrays of plural nouns, but I like a good
//challenge!  So many exceptions to rules...
var pluralize = function(incomingNoun){
    var outputNoun = incomingNoun;
    var lastCharacter = incomingNoun.length - 1;
    
    if(incomingNoun[lastCharacter] === 'Y'){
        outputNoun = outputNoun.substring(0, lastCharacter); //remove Y
        return ( outputNoun + "IES");
    } else if (incomingNoun === "DEER" || incomingNoun === "SHEEP" || incomingNoun === "LICE" || incomingNoun === "TUNA" || incomingNoun === "BRIE" || incomingNoun === "EROS") {
        return incomingNoun;
    } else if (incomingNoun === "HOOF") {
        outputNoun = outputNoun.substring(0, lastCharacter); // remove F
        return ( outputNoun + "VES" );
    } else if (incomingNoun === "TOOTH") {
        return ( "TEETH" );
    } else if (incomingNoun === "GOOSE") {
        return ( "GEESE" );
    } else if (incomingNoun === "MOUSE") {
        return ( "MICE" );
    } else if (incomingNoun === "PERSON") {
        return ( "PEOPLE" );
    } else if (incomingNoun[lastCharacter - 1] === 'I' && incomingNoun[lastCharacter] === 'S'){
        outputNoun = outputNoun.substring(0, (lastCharacter - 1)); //remove IS
        return ( outputNoun + "ES" );
    } else if (incomingNoun === "HUMAN" || incomingNoun === "ROMAN") {
        return ( outputNoun + 'S' );
    } else if (incomingNoun[lastCharacter - 2] === 'M' && incomingNoun[lastCharacter - 1] === 'A' && incomingNoun[lastCharacter] === 'N'){
        outputNoun = outputNoun.substring(0, (lastCharacter - 1)); //remove AN
        return ( outputNoun + "EN" );
    } else if (incomingNoun[lastCharacter - 1] === 'F' && incomingNoun[lastCharacter] === 'E'){
        outputNoun = outputNoun.substring(0, (lastCharacter - 1)); //remove FE
        return ( outputNoun + "VES" );
    } else if ((incomingNoun[lastCharacter - 1] !== 'F' && incomingNoun[lastCharacter - 1] !== 'E' && incomingNoun[lastCharacter - 1] !== 'O') && incomingNoun[lastCharacter] === 'F'){
        outputNoun = outputNoun.substring(0, lastCharacter); //remove F
        return ( outputNoun + "VES" );
    } else if (incomingNoun[lastCharacter] === 'S'){
        return ( outputNoun + "ES" );
    } else if (incomingNoun[lastCharacter] === 'X'){
        return ( outputNoun + "ES" );
    } else if ((incomingNoun[lastCharacter - 1] === 'T' || incomingNoun[lastCharacter - 1] === 'Z') && incomingNoun[lastCharacter] === 'Z'){
        return ( outputNoun + "ES" );

        return ( outputNoun + "ES" );

//Generate a random number out of UPPER_LIMIT
//number of possible values.
var askInfinityBall = function() {
    answer = floor(random(0, UPPER_LIMIT));
    
    if(justAPlural){
        generateRandomPluralWord();
    } else {
    
    if (answer === 0 ) {
        generateRandomAffirmativeA();
    } else if (answer === 1) {
        generateRandomAffirmativeB();
    } else if (answer >= 2 && answer <= 6) {
        generateRandomAffirmativeC();
    } else if (answer >= 7 && answer <= 11) {
        generateRandomAffirmativeD();
    } else if (answer === 12) {
        generateRandomNegativeA();
    } else if (answer === 13) {
        generateRandomNegativeB();
    } else if (answer >= 14 && answer <= 18) {
        generateRandomNegativeC();
    } else if (answer >= 19 && answer <= 23) {
        generateRandomNegativeD();
    } else if (answer === 24) {
        generateRandomNeutralA();
    } else if (answer >= 25 && answer <= 29) {
        generateRandomNeutralC();
    } else if (answer >= 30 && answer <= 34) {
        generateRandomNeutralD();
    } else { //Impossible answer to start
            storedAnswerTriangle = {
                triangleColor: color(0, 187, 224),
                textColor: color(0),
                sizeForText: scaleTextSize(11),
                messageLineA: "THINK",
                messageLineB: "OF A YES OR",
                messageLineC: " NO QUESTION,",
                messageLineD: "  THEN ASK ME!!"
            };
    }
    }
};
